program: src/train.py
entity: "sinjy1203"
project: "human_size_sweep"
method: bayes
run_cap: 20
metric:
  goal: minimize
  name: regression_test_mae
parameters:
  train:
    value: "human_size"
  trainer.autoencoder.max_epochs:
    value: 3
  model.autoencoder.learning_rate:
    max: 0.001
    min: 0.00001
  model.autoencoder.nblocks:
    values: [3, 4, 5, 6, 7]
  model.autoencoder.filters:
    values: [16, 32, 64]
  model.autoencoder.latent_dim:
    values: [64, 128, 512]
  preprocess.autoencoder.transforms.1.threshold:
    min: 0.1
    max: 0.9
  preprocess.autoencoder.transforms.2.size:
    values: [[128, 128], [256, 256], [512, 512]]
  model.regression.alpha:
    min: 0.1
    max: 0.9
  model.regression.degree:
    values: [2, 3, 4, 5]

command:
- ${env}
- ${interpreter}
- ${program}
- ${args_no_hyphens}
    
