service: "serving.bentoml.service:svc"
labels: 
  owner: yeoljyeongkong
  stage: dev
exclude:
  - "test/"
  - "outputs/*/*/models"
  - "outputs/*/*/wandb"
  - "model_weights/"
  - "data/aihub"
  - "data/synthetic"
python: 
  requirements_txt: "./serving/bentoml/requirements.serving.txt"
models:
  - "segment:latest"
  - "autoencoder:latest"
  - "regression:latest"
docker:
  system_packages:
    - libgl1-mesa-glx
    - libglib2.0-0
